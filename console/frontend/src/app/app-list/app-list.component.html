<div class="grid" *ngFor="let app of apps">
    <mat-card>
        <mat-card-header>
            <img mat-card-avatar src="https://github.com/OxygenCobalt/Auxio/raw/dev/fastlane/metadata/android/en-US/images/icon.png" />
            <mat-card-title>{{ app.label }}</mat-card-title>
            <mat-card-subtitle>{{ app.id }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p><strong>Version</strong>: {{ app.version_name }} ({{ app.version_code }})</p>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ app.label }}</mat-card-title>
            <mat-card-subtitle>{{ app.id }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p><strong>Version</strong>: {{ app.version_name }} ({{ app.version_code }})</p>
        </mat-card-content>
    </mat-card>
</div>
